name: CI Build y Artefacto .NET (Corregido)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout del CÃ³digo
      uses: actions/checkout@v4

    - name: âš™ï¸ Configurar .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' 

    # ğŸš¨ PASO CORREGIDO 1: Restaurar las dependencias (NuGet) ğŸš¨
    # Este paso crea el archivo project.assets.json que falta
    - name: ğŸ“¦ Restaurar Dependencias (dotnet restore)
      # Nota: el comando 'dotnet restore' debe apuntar al archivo .csproj
      run: dotnet restore ExportCivil3DTable/ExportCivil3DTable.csproj
      
    - name: ğŸ—ï¸ Compilar Proyecto (Modo Release)
      # Ahora el build puede proceder porque el archivo de assets existe.
      run: dotnet build ExportCivil3DTable/ExportCivil3DTable.csproj --configuration Release

    - name: ğŸ“¦ Subir Artefacto (DLL)
      uses: actions/upload-artifact@v4
      with:
        name: ExportCivil3DTable_DLL
        # Ruta de artefacto basada en TargetFramework net8.0
        path: ExportCivil3DTable/bin/Release/net8.0/ExportCivil3DTable.dll
        retention-days: 5
