name: CI Build y Artefacto .NET (Listo para Civil 3D)

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch: 

jobs:
  build-and-upload:
    runs-on: windows-latest 

    steps:
    - name: ⬇️ Checkout del Código
      uses: actions/checkout@v4

    - name: ⚙️ Configurar .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' 

    - name: 📦 Restaurar Dependencias (dotnet restore)
      # Este paso descarga EPPlus en el servidor de GitHub
      run: dotnet restore ExportCivil3DTable/ExportCivil3DTable.csproj
      
    - name: 🏗️ Compilar Proyecto (Modo Release)
      run: dotnet build ExportCivil3DTable/ExportCivil3DTable.csproj --configuration Release

    - name: 📦 Subir Artefacto (DLL y Dependencias)
      uses: actions/upload-artifact@v4
      with:
        name: ExportCivil3DTable_Release
        
        # 🎯 LA CORRECCIÓN CLAVE:
        # Ya no subimos solo la DLL, sino TODA la carpeta de salida
        # que contiene tu DLL y sus dependencias (EPPlus.dll).
        path: ExportCivil3DTable/bin/Release/net48/
        
        retention-days: 5
