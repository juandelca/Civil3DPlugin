# ... (Inicio del archivo build.yml) ...

    - name: 📦 Restaurar Dependencias (dotnet restore)
      # 🚨 RUTA CORREGIDA 🚨: Apuntamos al directorio del proyecto
      run: dotnet restore ExportCivil3DTable/ 
      
    - name: 🏗️ Compilar Proyecto (Modo Release)
      # 🚨 RUTA CORREGIDA 🚨: Usamos el mismo directorio para compilar
      run: dotnet build ExportCivil3DTable/ --configuration Release

    - name: 📦 Subir Artefacto (DLL)
      uses: actions/upload-artifact@v4
      with:
        name: ExportCivil3DTable_DLL
        # 🚨 RUTA DE ARTEFACTO (SE MANTIENE CORRECTA) 🚨
        path: ExportCivil3DTable/bin/Release/net48/ExportCivil3DTable.dll
        retention-days: 5
